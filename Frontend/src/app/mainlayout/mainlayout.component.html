

<mat-drawer-container class="sidenavcontainer">
  <mat-drawer mode="side" [opened]="sideBarOpen" class="sidenav  theme-background-color"><app-sidenav></app-sidenav></mat-drawer>
  <mat-drawer-content class="maincontent">
    <app-header (sideBarClicked)="sideBarToggle()"></app-header>
    <div class="main">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </mat-drawer-content>

</mat-drawer-container>
