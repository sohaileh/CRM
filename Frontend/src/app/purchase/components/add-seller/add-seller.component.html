<div class="container" fxFlex.gt-md="80%">
  <mat-card>
    <mat-card-header>SELLER DETAILS</mat-card-header>
  <mat-card-content>
    <form   [formGroup]="sellerDetails" (ngSubmit)="onSubmit()">
    <div fxLayoutGap="10px" fxLayout="row" fxLayout.lt-sm="column">
    <div class="firstColumn">
      <mat-form-field appearance="outline" >
        <mat-label>Full Name</mat-label>
        <input matInput type="text" required formControlName="seller_name">
        <mat-error>Please Enter Full Name</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Phone No</mat-label>
        <input matInput type="number" required formControlName="phone_no">
        <mat-error>Please Enter Phone No</mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput type="text" required formControlName="email">
          <mat-error>Please Enter Email</mat-error>
        </mat-form-field>
    </div>

    <div class="secoundColumn">
      <mat-form-field appearance="outline" >
        <mat-label>Full Address</mat-label>
        <input matInput type="textbox" required formControlName="address" >
        <mat-error>Please Enter Address</mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput type="number" required formControlName="postal_code">
          <mat-error>Please Enter Postal Code</mat-error>
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput type="date" formControlName="purchase_date" required>
          <mat-error>Enter Date</mat-error>
        </mat-form-field>
    </div>
  </div>
  <div fxLayoutGap="10px" fxLayout="row" fxLayout.lt-sm="column">

    <mat-form-field appearance="outline">
      <div class="documentheading" fxLayoutAlign="space-between">
        <span class="document_name">Aadhar Card</span>
        <input matInput formControlName="aadhar_card" hidden>
        <button mat-flat-button color="primary" type="button" (click)="aadhar.click()">Choose File</button>
      </div>
      <input type="file" accept="image/*"  required #aadhar hidden (change)="upload($event,'aadhar')">
      <div class="image_container" *ngIf="sellerDocuments.aadhar_card"><img [src]="sellerDocuments.aadhar_card"> </div>
      <mat-error>Upload Aadhar Card</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <div class="documentheading" fxLayoutAlign="space-between">
        <span class="document_name">Pan Card</span>
        <input matInput formControlName="pan_card" hidden>
        <button mat-flat-button color="primary" type="button" (click)="pancard.click()">Choose File</button>
      </div>
      <input type="file" accept="image/*" required #pancard (change)="upload($event,'pancard')" hidden>
      <div class="image_container" *ngIf="sellerDocuments.pan_card"><img [src]="sellerDocuments.pan_card"></div>
      <mat-error>Upload Pan Card</mat-error>
    </mat-form-field>
  </div>
  <div class="action_button" fxLayoutAlign="center">
    <button mat-flat-button color="warn" (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" type="submit" >{{!updateToggle?"Submit":"Update"}}</button>
  </div>
  </form>
  </mat-card-content>
</mat-card>
</div>
