<div class="container" fxFlex="80%" fxFlex.lt-md="100%">
  <mat-card class="mat-elevation-z8" >
    <div class="addpurchase">
      <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">Purchase List
        <button mat-flat-button color="primary" (click)="onPurchaseAdd()">
          Add Purchase
        </button>
      </mat-toolbar>
    </div>
    <ng-template *ngIf="purchaseList">
    <table mat-table [dataSource]="purchaseList" >

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef>Vehicle no</th>
        <td mat-cell *matCellDef="let owner"> {{owner.vehicle_no}} </td>
      </ng-container>

      <ng-container matColumnDef="seller_name">
        <th mat-header-cell *matHeaderCellDef>Seller Name</th>
        <td mat-cell *matCellDef="let owner"> {{owner.seller_name  }} </td>
      </ng-container>

      <ng-container matColumnDef="purchase_date">
        <th mat-header-cell *matHeaderCellDef>Purchase date</th>
        <td mat-cell *matCellDef="let owner"> {{owner.purchase_date| date:'dd-MM-yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let owner">
          <button mat-icon-button color="primary" [id]="owner.vehicle_no" (click)="onEditPurchase(owner.vehicle_no)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" [id]="owner.vehicle_no" (click)="onPurchaseDelete(owner.vehicle_no)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
