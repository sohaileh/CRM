<div class="container">
  <mat-card>
    <div class="search-input" >
    <mat-form-field  floatLabel="never">
      <input matInput type="text" placeholder="search" [(ngModel)]="searchData" autocomplete="off" (keyup)="searchPurchase()">
      <button  matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()" *ngIf="searchData">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    </div>
    <table mat-table [dataSource]="purchaseList" class="mat-elevation-z8" >

      <ng-container matColumnDef="sell_id">
        <th mat-header-cell *matHeaderCellDef>Purchade id</th>
        <td mat-cell *matCellDef="let owner"> {{owner._id}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef>Vehicle no</th>
        <td mat-cell *matCellDef="let owner"> {{owner.vehicle_no}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Owner name</th>
        <td mat-cell *matCellDef="let owner"> {{owner.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="purchase_date">
        <th mat-header-cell *matHeaderCellDef>Purchase date</th>
        <td mat-cell *matCellDef="let owner"> {{owner.purchase_date| date:'dd-MM-yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="purchase_amount">
        <th mat-header-cell *matHeaderCellDef>Purchase amount</th>
        <td mat-cell *matCellDef="let owner"> {{owner.purchase_amount}} </td>
      </ng-container>

      <ng-container matColumnDef="balance_amount">
        <th mat-header-cell *matHeaderCellDef>Balance amount</th>
        <td mat-cell *matCellDef="let owner"> {{owner.balance_amount}} </td>
      </ng-container>

      <ng-container matColumnDef="no_purchase">
        <mat-footer-cell *matFooterCellDef>No purchases "please add purchase first"</mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let i=index">
          <button mat-mini-fab color="accent">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-mini-fab color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['no_purchase']" [ngClass]="{'hide':purchaseList!=null}" ></tr>
    </table>
  <mat-paginator *ngIf="!xsDevice" [pageSizeOptions]="[5,10,25]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
