<div class="container" fxFlex="80%" fxFlex.lt-md="100%">
  <mat-card class="mat-elevation-z8" >
    <div *ngIf="purchaseList">
    <table mat-table [dataSource]="purchaseList" >

      <ng-container matColumnDef="sell_id">
        <th mat-header-cell *matHeaderCellDef>Purchade id</th>
        <td mat-cell *matCellDef="let owner"> {{owner._id}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef>Vehicle no</th>
        <td mat-cell *matCellDef="let owner"> {{owner.vehicle_no}} </td>
      </ng-container>

      <ng-container matColumnDef="seller_name">
        <th mat-header-cell *matHeaderCellDef>Owner name</th>
        <td mat-cell *matCellDef="let owner"> {{owner.seller_name  }} </td>
      </ng-container>

      <ng-container matColumnDef="purchase_date">
        <th mat-header-cell *matHeaderCellDef>Purchase date</th>
        <td mat-cell *matCellDef="let owner"> {{owner.purchase_date| date:'dd-MM-yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Purchase amount</th>
        <td mat-cell *matCellDef="let owner"> {{owner.totalAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="balanceAmount">
        <th mat-header-cell *matHeaderCellDef>Balance amount</th>
        <td mat-cell *matCellDef="let owner"> {{owner.balanceAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let owner">
          <button mat-icon-button color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" [id]="owner.vehicle_no" (click)="onPurchaseDelete(owner.vehicle_no)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
