<app-spinner *ngIf="loaderservice.showSpinner"></app-spinner>
<div class="container" fxFlex="80%" fxFlex.lt-md="100%">
  <mat-card class="mat-elevation-z8" >
    <div class="purchaseHeading" >
      <div fxLayout="row wrap" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayout.lt-sm="column">
       <span class="Heading_name"> Purchase List</span>
       <div class="searchbar" fxFlex="40%" fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
          <input matInput type="search" #searchText [matAutocomplete]="auto" (input)="applyFilter(searchText.value)" placeholder="Search Vehicle No.">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of options" [value]="item">
                {{item}}
            </mat-option>
          </mat-autocomplete>
          <button mat-button matSuffix mat-stroked-button aria-label="search" (click)="onSearch(searchText.value)" class="search_btn">
            <mat-icon>search</mat-icon>
        </button>
        </mat-form-field>


      </div>

        <button mat-flat-button (click)="onPurchaseAdd()" class="addPurchasebtn theme-background-color">
          Add Purchase
        </button>
      </div>
    </div>

    <ng-container *ngIf="showSearchResult">
      search
    </ng-container>

    <ng-container *ngIf="!purchaseList else showlist"><h3>No Purchase Found</h3></ng-container>
    <ng-template #showlist>
      <div class="div_table" style="overflow-x: scroll;">
    <table mat-table [dataSource]="purchaseList" class="purchaseList" >

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef>Vehicle no</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicle_no.toUpperCase()}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model Name</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.model.toUpperCase()}} </td>
      </ng-container>

      <ng-container matColumnDef="car_name">
        <th mat-header-cell *matHeaderCellDef>Vehicle Name</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.car_name}} </td>
      </ng-container>

      <ng-container matColumnDef="seller_name">
        <th mat-header-cell *matHeaderCellDef>Seller Name</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.seller_name  }} </td>
      </ng-container>

      <ng-container matColumnDef="purchase_date">
        <th mat-header-cell *matHeaderCellDef>Purchase date</th>
        <td mat-cell *matCellDef="let vehicle"> {{vehicle.purchase_date| date:'dd-MM-yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let vehicle">
          <button mat-icon-button color="primary" [id]="vehicle.vehicle_no" (click)="onViewPurchase(vehicle.vehicle_no)"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button color="primary" [id]="vehicle.vehicle_no" (click)="onUpdatePurchase(vehicle.vehicle_no)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" [id]="vehicle.vehicle_no" (click)="onPurchaseDelete(vehicle.vehicle_no)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator
    #paginator
    (page)="onPageChange($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10,20,30]"
    >
    </mat-paginator>
</ng-template>
