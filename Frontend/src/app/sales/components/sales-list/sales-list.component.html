
<div class="container">
  <mat-card>
    <p><b>Sales List dashboard</b></p>

  <table mat-table [dataSource]="salesList" class="mat-elevation-z8">
    <ng-container matColumnDef="_id" >
      <th mat-header-cell *matHeaderCellDef>Sell id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicle_no" >
      <th mat-header-cell *matHeaderCellDef> Vehicle no </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle_no}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_no" >
      <th mat-header-cell *matHeaderCellDef> Phone no </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
    </ng-container>

    <ng-container matColumnDef="postal_code" >
      <th mat-header-cell *matHeaderCellDef> Postal code </th>
      <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
    </ng-container>

    <ng-container matColumnDef="sold_date" >
      <th mat-header-cell *matHeaderCellDef> Sold date </th>
      <td mat-cell *matCellDef="let element"> {{element.sold_date}} </td>
    </ng-container>

    <ng-container matColumnDef="sold_amount" >
      <th mat-header-cell *matHeaderCellDef> Sold amount </th>
      <td mat-cell *matCellDef="let element"> {{element.sold_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="balance_amount" >
      <th mat-header-cell *matHeaderCellDef> Balance amount </th>
      <td mat-cell *matCellDef="let element"> {{element.balance_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let i=index">
        <button mat-mini-fab color=""> <mat-icon>visibility</mat-icon></button>
        <button mat-mini-fab color="primary"> <mat-icon>create</mat-icon> </button>
        <button mat-mini-fab color="warn"> <mat-icon>delete</mat-icon> </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>
  </table>
  </mat-card>
</div>
